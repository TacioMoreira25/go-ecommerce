{{define "base"}}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olecram Commerce</title>
    <link rel="icon" href="https://svgsilh.com/png-1024/146009.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-50 text-gray-800 font-sans antialiased min-h-screen flex flex-col"
  >
    <nav class="bg-white shadow-sm sticky top-0 z-50">
      <div
        class="container mx-auto max-w-6xl px-6 py-4 flex justify-between items-center"
      >
        <a href="/" class="flex items-center gap-1 hover:opacity-80 transition">
          <span class="text-xl font-black text-blue-700 tracking-wide"
            >OLECRAM</span
          >
          <span class="text-xl font-light text-gray-600 tracking-widest"
            >COMMERCE</span
          >
        </a>

        <div class="flex items-center gap-6 text-sm font-medium">
          <a href="/" class="text-gray-500 hover:text-blue-600 transition"
            >Produtos</a
          >

            {{if .IsLoggedIn}} {{if not .IsAdmin}}
            <a
              href="/cart"
              class="relative text-gray-500 hover:text-blue-600 transition flex items-center gap-1"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path d="M0 0h24v24H0z" stroke="none"/>
              <circle cx="7" cy="20" r="1"/>
              <circle cx="19" cy="20" r="1"/>
              <path d="M3 3h2l.4 2M7 13h10l4-8H5.4"/>
              </svg>
            </a>
            <div class="h-4 w-px bg-gray-300"></div>
          {{end}} {{if .IsAdmin}}
          <a
            href="/admin/dashboard"
            class="text-green-600 font-bold hover:text-green-800"
            >Admin</a
          >
          {{else}}
          <a href="/dashboard" class="text-gray-600 hover:text-blue-600"
            >Minha Conta</a
          >
          {{end}}

          <a
            href="/logout"
            class="text-red-600 hover:text-red-800 border border-red-100 bg-red-50 px-3 py-1 rounded transition"
          >
            Sair
          </a>

          {{else}}
          <div class="h-4 w-px bg-gray-300"></div>
          <a
            href="/login"
            class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 transition shadow-sm font-bold"
          >
            Entrar
          </a>
          {{end}}
        </div>
      </div>
    </nav>

    <main class="container mx-auto max-w-6xl px-6 py-8 flex-grow">
      {{template "content" .}}
    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto py-8">
      <div class="container mx-auto px-6 text-center text-gray-400 text-sm">
        <p>&copy; 2025 Olecram Commerce. Todos os direitos reservados.</p>
      </div>
    </footer>

    <!-- Modal de Confirmação Customizado -->
    <div id="confirmModal" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center">
      <div class="bg-white rounded-lg shadow-2xl max-w-md w-full mx-4 animate-in">
        <div class="bg-gray-50 border-b border-gray-200 px-6 py-4">
          <h3 class="text-lg font-bold text-gray-800">Olecram Commerce</h3>
        </div>
        <div class="px-6 py-4">
          <p id="confirmMessage" class="text-gray-600"></p>
        </div>
        <div class="bg-gray-50 border-t border-gray-200 px-6 py-4 flex justify-end gap-3">
          <button
            id="cancelBtn"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium px-4 py-2 rounded-lg transition"
          >
            Cancelar
          </button>
          <button
            id="confirmBtn"
            class="bg-red-600 hover:bg-red-700 text-white font-medium px-4 py-2 rounded-lg transition"
          >
            Excluir
          </button>
        </div>
      </div>
    </div>

    <script>
      // Sistema de confirmação customizado
      let confirmCallback = null;

      function showConfirm(message, callback) {
        confirmCallback = callback;
        document.getElementById('confirmMessage').textContent = message;
        document.getElementById('confirmModal').classList.remove('hidden');
      }

      function hideConfirm() {
        document.getElementById('confirmModal').classList.add('hidden');
        confirmCallback = null;
      }

      document.getElementById('confirmBtn').addEventListener('click', () => {
        if (confirmCallback) confirmCallback(true);
        hideConfirm();
      });

      document.getElementById('cancelBtn').addEventListener('click', () => {
        hideConfirm();
      });

      // Fechar ao clicar fora do modal
      document.getElementById('confirmModal').addEventListener('click', (e) => {
        if (e.target.id === 'confirmModal') hideConfirm();
      });
    </script>
  </body>
</html>
{{end}}
