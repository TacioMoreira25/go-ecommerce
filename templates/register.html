{{define "content"}}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="bg-white p-8 rounded-lg shadow-sm border border-gray-200 w-full max-w-sm">
        
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Nova Conta</h2>
            <p class="text-sm text-gray-500 mt-1">Preencha os dados para se cadastrar</p>
        </div>

        <form action="/register" method="POST" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nome Completo</label>
                <input type="text" name="name" required 
                       class="w-full bg-white border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500 transition"
                       placeholder="Ex: João Silva">
            </div>
            
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">E-mail</label>
                <input type="email" name="email" required 
                       class="w-full bg-white border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500 transition"
                       placeholder="joao@email.com">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Senha</label>
                <input type="password" name="password" required 
                       class="w-full bg-white border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500 transition"
                       placeholder="Crie uma senha segura">
            </div>
            
            <button type="submit" class="w-full bg-green-600 text-white font-bold py-2.5 rounded-md hover:bg-green-700 transition shadow-sm mt-2">
                Cadastrar
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="/login" class="text-sm text-gray-400 hover:text-blue-600">Já tenho cadastro</a>
        </div>
    </div>
</div>
{{end}}
