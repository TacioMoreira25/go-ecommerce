{{define "content"}}
<div class="flex items-center justify-center min-h-[60vh]">
  <div
    class="bg-white p-8 rounded-xl shadow-sm border border-gray-200 w-full max-w-sm"
  >
    <div class="text-center mb-8">
      <h2 class="text-2xl font-bold text-gray-900">Aceder à Conta</h2>
      <p class="text-sm text-gray-500 mt-1">Entre para gerir os seus pedidos</p>
    </div>

    {{if .Data.Error}}
    <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
      <p class="text-red-600 font-semibold text-sm">{{.Data.Error}}</p>
    </div>
    {{end}}

    <form action="/do-login" method="POST" class="space-y-5">
      <input type="hidden" name="next" value="{{.Data.Next}}" />
      <div>
        <label class="block text-xs font-bold text-gray-500 uppercase mb-1"
          >E-mail</label
        >
        <input
          type="text"
          name="email"
          required
          autofocus
          value="{{.Data.Email}}"
          class="w-full bg-white border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition placeholder-gray-400"
          placeholder="seu@email.com"
        />
      </div>

      <div>
        <div class="flex justify-between items-center mb-1">
          <label class="block text-xs font-bold text-gray-500 uppercase"
            >Palavra-passe</label
          >
        </div>
        <input
          type="password"
          name="password"
          required
          class="w-full bg-white border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition placeholder-gray-400"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition shadow-sm hover:shadow-md"
      >
        Entrar
      </button>
    </form>

    <div class="mt-8 text-center pt-6 border-t border-gray-50">
      <p class="text-sm text-gray-500 mb-2">Ainda não tem conta?</p>
      <a
        href="/register"
        class="text-blue-600 font-semibold hover:underline hover:text-blue-700 transition"
      >
        Criar conta agora
      </a>
    </div>
  </div>
</div>
{{end}}
